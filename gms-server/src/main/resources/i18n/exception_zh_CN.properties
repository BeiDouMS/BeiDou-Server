##############################
# 相同的错误
##############################
LANGUAGE_NOT_SUPPORT = 不支持的语言
UNKNOWN_CHARACTER = 角色不存在
PARAMETER_SHOULD_NOT_NULL = 参数 {0} 不能为null
PARAMETER_SHOULD_NOT_EMPTY = 参数 {0} 不能为空
PARAMETER_SHOULD_NOT_ZERO = 参数 {0} 不能小于等于0
UNKNOWN_PARAMETER_VALUE = 未知的{0}：{1}
UNSUPPORTED_TYPE = 不支持的类型
MISSING_RESOURCE = 资源/文件缺失：{0}
FILE_PARSE_ERROR = 解析文件异常
FILE_CREATE_ERROR = 解析文件异常

##############################
# BizException枚举
##############################
SUCCESS = 成功!
BODY_NOT_MATCH = 请求的数据格式不符!
REQUEST_METHOD_SUPPORT = 当前请求方法不支持
ILLEGAL_PARAMETERS = 参数错误
NOT_FOUND = 未找到该资源!
INTERNAL_SERVER_ERROR = 服务器内部错误!
SERVER_BUSY = 服务器正忙，请稍后再试!

CHR_OR_WORLD_ID_ERROR = 大区 ID 或者 玩家 ID 不正确
CHR_OFFLINE = 玩家已离线
ITEM_NOT_FOUND = 物品不存在
EQUIP_NOT_FOUND = 装备不存在
ONLY_SUPPORT_GIVE_ITEM = 只允许发放物品
ONLY_SUPPORT_GIVE_EQUIP = 只允许发放装备
